#\u914d\u7f6e\u6839Logger
log4j.rootLogger=debug,CONSOLE,debug,info,warn,error
#\u914d\u7f6e\u65e5\u5fd7\u4fe1\u606f\u8f93\u51fa\u76ee\u7684\u5730
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Target=System.out
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %-5p %-20c %x %m%n

log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.DatePattern='_'yyyy-MM-dd'.log'  
log4j.appender.debug.Threshold=debug
log4j.appender.debug.append=true
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.File=/cnpc/debug.log
log4j.appender.debug.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %-5p %-20c %x %m%n

log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.Threshold=info
log4j.appender.info.append=true
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.File=/cnpc/debug.log
log4j.appender.info.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %-5p %-20c %x %m%n

log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.DatePattern='_'yyyy-MM-dd'.log'  
log4j.appender.warn.Threshold=warn
log4j.appender.warn.append=true
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.File=/cnpc/debug.log
log4j.appender.warn.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %-5p %-20c %x %m%n

log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.DatePattern='_'yyyy-MM-dd'.log'  
log4j.appender.error.Threshold=error
log4j.appender.error.append=true
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.File=/cnpc/debug.log
log4j.appender.error.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %-5p %-20c %x %m%n

# Druid
log4j.logger.druid.sql=info,CONSOLE,info
log4j.logger.druid.sql.DataSource=info,CONSOLE,info
log4j.logger.druid.sql.Connection=info,CONSOLE,info
log4j.logger.druid.sql.Statement=info,CONSOLE,info
log4j.logger.druid.sql.ResultSet=info,CONSOLE,info
#
log4j.category.org.springframework=INFO  

log4j.logger.httpclient.wire=INFO
log4j.logger.org.apache.commons.httpclient=INFO, stdout

